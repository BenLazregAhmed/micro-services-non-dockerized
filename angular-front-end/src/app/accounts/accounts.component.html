<div class="card mt-5">
    <div class="card-header">Customers</div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <th>ID</th>
                <th>Balance</th>
                <th>Type</th>
                <th>Currency</th>
                <th>Customer Name</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of Accounts">
                    <td>{{item.accountId}}</td>
                    <td>{{item.solde}}</td>
                    <td>{{item.type}}</td>
                    <td>{{item.currency}}</td>
                    <td>{{item.customer.firstName}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
